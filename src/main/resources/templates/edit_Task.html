<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activity Tracker - Task Detail</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Task Detail</h1>
    <form method="post" th:action="@{/tasks/update}" th:object="${taskDTO}">
        <div class="form-group">
            <label for="title">Title</label>
            <input th:value="${taskDTO.getTitle()}" type="text" class="form-control" name="title" id="title" placeholder="Enter task title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea th:text="${taskDTO.getDescription()}" class="form-control" id="description" name="description"> </textarea>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" th:value="${taskDTO.getStatus()}" name="statuscode">
                <option value="not started">Not started</option>
                <option value="in progress">In progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
